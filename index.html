<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> TGD </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Loading Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<!-- Loading Font Icons -->
	<link href="netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Loading  Style-->
    <link href="css/animate.min.css" rel="stylesheet" type='text/css'>
    <link href="css/style.css" rel="stylesheet" type='text/css'>

    <link rel="shortcut icon" href="images/logo.ico">
</head>
<body class="violet">


<div class="container">
   <header>
	  <div class="row">
		<div class="logo">
			<h1 class="text-center animated fadeInDown delayTwo">
               <img src="images/logoTGD.svg" alt="the great debaters logo">
			</h1>
		</div>
	   </div>
   </header>

	<div class="row">
		<div class="col-md"><h2 class="text-center tagline">Something Big is going to happen!</h2></div>
	</div>

	<div class="row">
		<ul id="countdown" ms-user-select="none" class="animated fadeInUp delay">

			<li>
			<span id="days-sub">days</span>
			<input class="knob" id="days" data-readonly=true data-min="0" data-max="366" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1">
			</li>

			<li>
			<span id="hours-sub">hours</span>
			<input class="knob" id="hours" data-readonly=true data-min="0" data-max="24" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1">
			</li>

			<li>
			<span id="mins-sub">minutes</span>
			<input class="knob" id="mins" data-readonly=true data-min="0" data-max="60" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1">
			</li>

			<li>
			<span id="secs-sub">seconds</span>
			<input class="knob" id="secs" data-readonly=true data-min="0" data-max="60" data-skin="tron" data-width="150" data-height="150" data-thickness="0.1" data-fgcolor="#ecf0f1">
		</li>

		</ul>
	</div>

	<div class="row text-center">
	<div class="col-md">
		<h3>Subscribe to get notified when we launch</h3>
	</div>
	</div>

	<div class="row text-center">
		<div class="icon-effect">
		 <a href="https://www.instagram.com/tgdensah/" class="animated bounceIn delay social-icon icon-instagram"></a>
		 <a href="https://www.facebook.com/The-Great-Debaters-ENSA-Al-Hoceima-929045433971987/" class="animated bounceIn delay social-icon icon-facebook"></a>

		</div>
	</div>

</div>

	<footer>
		<div class="text-center"><p>Copyright &copy; 2019 TGD</p></div>
	</footer>





<!-- Load jQuery library -->
<script type="text/javascript" src="js/jquery.min.js"></script>

<!-- Load Javascripts -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/countdown.js"></script>
<script type="text/javascript" src="js/jquery.knob.js"></script>

<script type="text/javascript">
( function ( $ ) {
	"use strict";
		$(document).ready(function(){

			$("#countdown").countdown({
				date: "5 december 2019 11:00:00",
				format: "on"
			},

			function() {
				// callback function
			});


		jQuery('.styleswitcher a.closer2').click(function(){
				jQuery('a.closer3').fadeIn(100);
				jQuery('a.closer2').fadeOut(100);
				jQuery('.styleswitcher').animate({'left' : '100px'});
				return false;
			});

			jQuery('.styleswitcher a.closer3').click(function(){
				jQuery('a.closer2').fadeIn(100);
				jQuery('a.closer3').fadeOut(100);
				jQuery('.styleswitcher').animate({'left' : '0'});
				return false;
			});

			jQuery(".styleswitcher ul li a").click(function() {
				var style = jQuery(this).attr('rel');
				jQuery('body').removeClass();
				jQuery('body').addClass(style);
				return false;
			});
		});
		} ( jQuery ) );
        </script>

<script type="text/javascript" src="js/knob.js"></script>

</body>
</html>
